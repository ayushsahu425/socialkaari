<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation Section</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better resemblance, if Inter is not enough */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Light background similar to the image */
        }
        /* Custom orange color */
        .text-custom-orange {
            color: #FF7F50; /* A shade of orange similar to the image */
        }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12 lg:p-16">

    <section class="max-w-7xl mx-auto py-8 md:py-16">
        <div class="flex flex-col lg:flex-row items-center lg:items-start gap-8 lg:gap-16">

            <!-- Left Section: Text Content -->
            <div class="w-full lg:w-1/2 text-center lg:text-left">
                <p class="text-sm font-semibold text-gray-600 mb-2">Content Creation</p>
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 leading-tight mb-6">
                    An agency with an <br class="hidden sm:inline"><span class="text-custom-orange">In-house Studio Setup</span>
                </h1>
                <p class="text-base sm:text-lg text-gray-700 leading-relaxed max-w-xl mx-auto lg:mx-0">
                    As a forward-thinking agency, we've curated an in-house studio setup that serves as the epicenter of our content creation prowess.
                </p>
            </div>

            <!-- Right Section: Image/Video Cards -->
            <div class="w-full lg:w-1/2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <img src="https://placehold.co/300x500/E0E0E0/333333?text=Video+1" alt="Video Placeholder 1" class="w-full h-auto object-cover">
                    <!-- You can add overlay elements here if needed, like the "YES RUMMY" logo -->
                    <div class="absolute top-3 left-3 bg-white bg-opacity-80 px-2 py-1 rounded-full text-xs font-semibold text-gray-800">
                        <img src="https://placehold.co/20x20/FFFFFF/000000?text=Logo" alt="Logo" class="inline-block w-4 h-4 mr-1">
                        YES RUMMY
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <img src="https://placehold.co/300x500/D0D0D0/333333?text=Video+2" alt="Video Placeholder 2" class="w-full h-auto object-cover">
                    <div class="absolute top-3 left-3 bg-white bg-opacity-80 px-2 py-1 rounded-full text-xs font-semibold text-gray-800">
                        <img src="https://placehold.co/20x20/FFFFFF/000000?text=Logo" alt="Logo" class="inline-block w-4 h-4 mr-1">
                        Build Formula
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <img src="https://placehold.co/300x500/C0C0C0/333333?text=Video+3" alt="Video Placeholder 3" class="w-full h-auto object-cover">
                    <div class="absolute top-3 left-3 bg-white bg-opacity-80 px-2 py-1 rounded-full text-xs font-semibold text-gray-800">
                        <img src="https://placehold.co/20x20/FFFFFF/000000?text=Logo" alt="Logo" class="inline-block w-4 h-4 mr-1">
                        YES RUMMY
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
